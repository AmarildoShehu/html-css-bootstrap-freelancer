<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    
    <!--Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- Main Styles -->
    <link rel="stylesheet" href="./style/style.css">
   
    <!-- Responsive -->
    <link rel="stylesheet" href="./style/responsive.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm text-uppercase fw-bold" data-bs-theme="dark" >
            <div class="container">
              <a class="navbar-brand" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <!-- jumbotron -->
        <div class="jumbotron container-fluid">
            jumbotron
        </div>

        <!-- star -->
        <section class="star container-sm row">
            <div class="col-12 bg-black">Portfolio</div>
            <div class="col-12 col-md-6 col-lg-4 bg-secondary">img</div>
            <div class="col-12 col-md-6 col-lg-4 bg-secondary-subtle">img</div>
            <div class="col-12 col-md-6 col-lg-4 bg-primary-subtle">img</div>
            <div class="col-12 col-md-6 col-lg-4  bg-success">img</div>
            <div class="col-12 col-md-6 col-lg-4 bg-danger-subtle">img</div>
            <div class="col-12 col-md-6 col-lg-4 bg-warning">img</div>
        </section>
        
        <!-- about -->
        <section class="about container-sm row">
            <div class="col-12 bg-danger-subtle">about</div>
            <div class="col-12 col-md-6 bg-dark-subtle">freelancer</div>
            <div class="col-12 col-md-6 bg-gradient">whether</div>
            <div class="col-12 bg-success-subtle">download</div>
        </section>

        <!-- CONTACT -->
        <section class="contact container-sm row">
            <div class="col-12 bg-info">contact</div>
            <div class="col-12 bg-info-subtle">name</div>
            <div class="col-12 bg-gradient">send</div>      
        </section>

        <!-- LOCATION -->
        <section class="location container-sm row">
            <div class="col-12 col-md-4 bg-success-subtle">Location</div>
            <div class="col-12 col-md-4 bg-body-secondary">Around</div>
            <div class="co-12 col-md-4 bg-warning-subtle">About</div>
        </section>
    </main>


    <footer class="text-center">
        <div>footer</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
